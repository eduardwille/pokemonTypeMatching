<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="homeMenu">
        <h1>Welcome to my pokemon guessing game!</h1>
        <button onclick="startWeaknessGame()">Guess Type Weaknesses</button>
        <label>Answer Type: Grid<input id="gridCheckbox" type="checkbox"/></label>
    </div>

    <div id="weaknessContainer">
        <p id="type"></p>
        <div id="answerContainer">
            <div id="answerFieldGrid"></div>
            <div id="answerField"></div>
        </div>
        <button onclick="getHint()">Get a hint</button>
        <button onclick="quitGame()">Stop Playing</button>
    </div>
    
    <script src="apiScript.js"></script>
    <script src="pokemonTypes.js"></script>
    <script src="pokemonTypesGrid.js"></script>
    <script src="script.js"></script>
</body>
</html>
